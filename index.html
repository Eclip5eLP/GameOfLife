<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
    <script src="gol.js"></script>
    <style>
      html {
        background-color: #F2F2F2;
      }

      #main .wrapper {
        width: 700px;
        border-radius: 20px;
        background-color: white;
        padding: 15px;
        box-shadow: 0px 0px 10px black;
      }
    </style>
  </head>
  <body>
    <div id="main" align="center">
      <div class="wrapper">
        <h1>Game of Life</h1>
        <hr><br><br>
        <div id="cell_canvas"></div><br>
        Generation: <span id="genDisp">0</span><br><br>
        Dimensions:  <input type="text" placeholder="Enter new Height" id="inputDim"><br>
        <button onclick="changeDim();">Change</button>
        <hr>
        <button onclick="gridStart();">Start / Pause</button> <button onclick="gridClear();">Clear</button> <button onclick="gridRandomize();">Randomize</button> <button onclick="gridExport();">Export</button> <button onclick="document.getElementById('inputImport').click();">Import</button><br><br>
        Tick Speed:  <input type="text" placeholder="Enter Tick Speed" id="inputSpeed" oninput="changeSpeed();"><br>
        <br><h2><div id="msgService"></div></h2>
      </div>
      <input id="inputImport" type="file" name="name" style="display: none;">
    </div>
  </body>
</html>
